<div class="flex">
  <mat-card id="blueTeam" (click)="onTeamSelect(WormsTeamEnum.BLUE_TEAM)">
    <mat-card-header>
      <mat-card-title>
        Blue Team ({{blueTeam.length}}/2)
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-icon matListIcon>person</mat-icon>
          <h3 *ngIf="blueTeam[0]" matLine> {{blueTeam[0].name}} </h3>
          <h3 *ngIf="!blueTeam[0]" matLine> EMPTY </h3>
        </mat-list-item>
        <mat-list-item>
          <mat-icon matListIcon>person</mat-icon>
          <h3 *ngIf="blueTeam[1]" matLine> {{blueTeam[1].name}} </h3>
          <h3 *ngIf="!blueTeam[1]" matLine> EMPTY </h3>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onTeamSelect(WormsTeamEnum.BLUE_TEAM)">JOIN</button>
    </mat-card-actions>
  </mat-card>
  <mat-card id="redTeam" (click)="onTeamSelect(WormsTeamEnum.RED_TEAM)">
    <mat-card-header>
      <mat-card-title>
        Red Team ({{redTeam.length}}/2)
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-icon matListIcon>person</mat-icon>
          <h3 *ngIf="redTeam[0]" matLine> {{redTeam[0].name}} </h3>
          <h3 *ngIf="!redTeam[0]" matLine> EMPTY </h3>
        </mat-list-item>
        <mat-list-item>
          <mat-icon matListIcon>person</mat-icon>
          <h3 *ngIf="redTeam[1]" matLine> {{redTeam[1].name}} </h3>
          <h3 *ngIf="!redTeam[1]" matLine> EMPTY </h3>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onTeamSelect(WormsTeamEnum.RED_TEAM)">JOIN</button>
    </mat-card-actions>
  </mat-card>
</div>
