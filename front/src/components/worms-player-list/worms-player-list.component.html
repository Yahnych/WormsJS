<div class="flex">
  <mat-card id="blueTeam" (click)="onTeamSelect(WormsTeamEnum.BLUE_TEAM)">
    <mat-card-header>
      <mat-card-title>
        Blue Team ({{blueTeam.length}}/2)
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let player of blueTeam">
          <mat-icon matListIcon>person</mat-icon>
          <h3 matLine> {{player.name}} </h3>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onTeamSelect(WormsTeamEnum.BLUE_TEAM)">JOIN</button>
    </mat-card-actions>
  </mat-card>
  <mat-card id="redTeam" (click)="onTeamSelect(WormsTeamEnum.RED_TEAM)">
    <mat-card-header>
      <mat-card-title>
        Red Team ({{redTeam.length}}/2)
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let player of redTeam">
          <mat-icon matListIcon>person</mat-icon>
          <h3 matLine> {{player.name}} </h3>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onTeamSelect(WormsTeamEnum.RED_TEAM)">JOIN</button>
    </mat-card-actions>
  </mat-card>
</div>
