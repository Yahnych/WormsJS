<form [formGroup]="loginForm" *ngIf="!isLogged">
  <div class="login-container">
  <mat-form-field>
    <input matInput placeholder="Username" type="text" id="username" formControlName="username"/>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Room" id="room" formControlName="room">
      <mat-option *ngFor="let room of rooms" [value]="room.id">{{room.name}} {{room.players.length}}/4</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button (click)="onSubmit()">PLAY!</button>
  </div>
</form>
<ng-container *ngIf="isLogged">
  <div class="card">
    <div class="card-header">Players ({{rooms[joinedRoom].players.length}} / 4)</div>
    <div class="card-body">
      <worms-player-list [players]="rooms[joinedRoom].players"></worms-player-list>
    </div>
  </div>
</ng-container>
